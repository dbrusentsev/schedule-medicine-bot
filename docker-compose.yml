services:
  bot:
    container_name: scheldue-bot
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Asia/Yekaterinburg
      - DATABASE_URL=postgres://bot:bot@db:5432/medicine_bot?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:16-alpine
    container_name: scheldue-bot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: bot
      POSTGRES_PASSWORD: bot
      POSTGRES_DB: medicine_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bot -d medicine_bot"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
